<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <title>Weather Application</title> 
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone-60x60.png"> 
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-ipad-76x76.png"> 
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-iphone-retina-120x120.png"> 
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-ipad-retina-152x152.png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.11.3/font/bootstrap-icons.css"> 
</head> 
<body class="bg-dark">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <form class="card col-10 mb-2">
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center">
                        <img id="tempIcon" src="https://cdn-icons-png.flaticon.com/128/684/684908.png" alt="Location Icon" style="height: 30px" class="mt-4" />
                        <div class="text-center">
                            <h2>Location:</h2>
                            <h3>Cookeville</h3>
                        </div>
                    </div>
                </div>
            </form>
            <form class="card col-10 mb-2">
                <div class="card-body text-center">
                    <h2>Conditions:</h2>
                    <img id="weatherIcon" src="https://cdn-icons-png.flaticon.com/128/684/684908.png" alt="Weather Icon" style="height: 80px" />
                    <p id="conditions"></p>
                </div>
            </form>
            <form class="card col-10 mb-2">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="w-50 text-center d-flex align-items-center justify-content-center">
                            <img id="tempIcon" src="https://cdn-icons-png.flaticon.com/128/2322/2322701.png" alt="Tempature Icon" style="height: 30px;margin-right: 10px;" class="mb-2"/>
                            <div>
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="w-50 text-center d-flex align-items-center justify-content-center">
                            <img id="tempHumi" src="https://cdn-icons-png.flaticon.com/128/8923/8923419.png" alt="Humidity Icon" style="height: 25px;margin-right: 5px;" class="mb-2" />
                            <div class="text-center">
                                <p id="humi" style="margin-right: 30px;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
